{% extends "base.html" %}

{% block content %}
  <h2>Set a New Password</h2>
  {% if validlink %}
    <p>Please enter your new password below.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  {% else %}
    <p>The password reset link is invalid or has expired. Please request a new reset.</p>
    <a href="{% url 'password_reset' %}">Request New Reset</a>
  {% endif %}
{% endblock %}
